<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <p>Paragraph is writen like this &lt;p&gt;</p>
        <p>Pound is writen like this &pound;</p>
        <p>Copyright is writen like this &copy;</p>
        <p>Para is writen like this &para;</p>
        <p>Micro is writen like this &micro;</p>
        <p>Dcy is writen like this &dcy;</p>
        <p>Xopf is writen like this &xopf;</p>
    </div>
</body>
</html>
